<div id="modal_discovery" uk-modal="center: true; esc-close: true; bg-close: false;">
	<div class="uk-modal-dialog">
		<button class="uk-modal-close-default" type="button" uk-close></button>
		<div class="uk-modal-header">
			<h2 class="uk-modal-title">Discover Available Nodes</h2>
		</div>
		<div class="uk-modal-body">
			<form data-el="form">
				<div class="uk-margin">
					<label class="ul-dark"><input class="uk-radio" type="radio" name="rangeType" value="0" checked data-els="radios" data-el="radio1"/> IP with Start/End</label><br/>
					<label class="ul-dark"><input class="uk-radio" type="radio" name="rangeType" value="1" data-els="radios"/> IP and Subnet</label>
				</div>
				<div class="uk-margin uk-form-horizontal">
					<input class="uk-input uk-form-width-medium" type="text" name="range1" value="" data-el="input1" data-els="inputs" />
					<span class="uk-label">-</span>
					<input class="uk-input uk-form-width-medium" type="text" name="range2" value="" data-el="input2" data-els="inputs" />
				</div>
			</form>
		</div>
		<div class="uk-modal-footer uk-text-right">
			<button class="uk-button uk-button-default uk-modal-close uk-text-bold" type="button" data-el="cancel">Cancel</button>
			<button class="uk-button uk-button-primary uk-text-bold" type="button" disabled data-el="next">Next</button>
		</div>
	</div>
</div>
