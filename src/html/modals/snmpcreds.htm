<div id="modal_snmpcreds" uk-modal="center: true; esc-close: false; bg-close: false;">
	<div class="uk-modal-dialog">
		<div class="uk-modal-header">
			<h2 class="uk-modal-title">SNPM Creadentials</h2>
		</div>
		<div class="uk-modal-body">
			<form>
				<div class="uk-margin">
					<button class="uk-button uk-button-primary uk-button-small light-green darken-2" type="button" data-el="addnew">Add New</button>
				</div>
			</form>
			
			<table class="uk-table" data-el="table">
				<tr>
					<th>Creadential</th>
					<th>Action</th>

					<td><input class="uk-input" type="text" value="" placeholder="Type here..."/ data-input></td>

				</tr>
			</table>
		</div>
		<div class="uk-modal-footer uk-text-right">
			<button class="uk-button uk-button-default uk-modal-close uk-text-bold" type="button" data-el="cancel">Cancel</button>
			<button class="uk-button uk-button-secondary uk-text-bold" type="button" data-el="prev">Prev</button>
			<button class="uk-button uk-button-primary uk-text-bold" type="button" data-el="next">Next</button>
		</div>
	</div>
</div>
