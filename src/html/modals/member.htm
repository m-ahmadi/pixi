<div id="modal_member" uk-modal="center: true; esc-close: true; bg-close: false;">

<div class="uk-modal-dialog">
	<button class="uk-modal-close-default" type="button" uk-close></button>
	<div class="uk-modal-header">
		<h2>Member Info</h2>
	</div>
	
	<div class="uk-modal-body">
		<form class="uk-form-horizontal" data-el="form">
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Username:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: user"></span>
					<input type="text" class="uk-input uk-form-width-medium" name="username" placeholder="" />
				</div>
			</div>
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Name:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: user"></span>
					<input type="text" class="uk-input uk-form-width-medium" name="name" placeholder="" />
				</div>
			</div>
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Email:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: mail"></span>
					<input type="text" class="uk-input uk-form-width-medium" name="email" placeholder="" />
				</div>
			</div>
			
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Mobile:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: phone"></span>
					<input type="text" class="uk-input uk-form-width-medium" placeholder="" />
				</div>
			</div>
			
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Password:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: lock"></span>
					<input type="password" class="uk-input uk-form-width-medium" placeholder="" />
				</div>
			</div>
			
			
			<div class="uk-margin-small">
				<label class="uk-form-label uk-text-lead uk-text-muted">Password confirm:</label>
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: lock"></span>
					<input type="password" class="uk-input uk-form-width-medium" placeholder="" />
				</div>
			</div>
			
			
			<div class="uk-margin-small">
				<input type="checkbox" class="uk-checkbox" id="chk"/>
				<label for="chk">Email Notification</label>
			</div>
		</form>
	</div>
	
	<div class="uk-modal-footer uk-text-right">
		<button class="uk-button uk-button-default uk-modal-close uk-text-bold" type="button">Cancel</button>
		<button class="uk-button uk-button-primary uk-text-bold" type="button" data-el="save">Save</button>
	</div>
</div>
	
</div>
