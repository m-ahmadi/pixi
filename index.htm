<body>

<div id="opt">
	<form class="uk-form">
	
		<div class="uk-form-row">
			<label>Name <input class="uk-form-small" type="text" name="name" placeholder="Default: no_name"></label>
			<label>ID <input class="uk-form-small" type="text" name="id" placeholder="Default: tpl_node_num "></label>
			<label>X Pos <input class="uk-form-small" type="text" name="x" placeholder="Default: 0"></label>
			<label>Y Pos <input class="uk-form-small" type="text" name="y" placeholder="Default: 0"></label>
			
			<label>Device Type</label>
			<select>
				<option>computer</option>
				<option>hard</option>
			</select>
			
			<div id="devices">
			<label>Link to </label> <button id="select_all" class="uk-button">select all</button><br />
			<!-- <label><input type="checkbox" name="device_1"> device_1</label> -->
			<!-- <label><input type="checkbox" name="device_2"> device_2</label> -->
			</div>
			<button id="add_device" class="uk-button">create device</button>
		
	</form>
</div>
