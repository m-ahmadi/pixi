<div id="opt">
	<form class="uk-form">
	
		<div class="uk-form-row">
			<label>Name: <input class="uk-form-small" type="text" name="name" placeholder="Name/ID"></label>

		</div>
		<div class="uk-form-row" id="devices">

		</div>
		<div class="uk-form-row">

		</div>
